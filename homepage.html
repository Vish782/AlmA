<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallerie Photo de Amisha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Gallerie Photo Virtuel de Amisha</h1>
        
        <div class="controls">
            <button id="saveBtn" class="btn"><i class="fas fa-save"></i> Sauvegarder</button>
            <button id="clearBtn" class="btn btn-danger"><i class="fas fa-trash"></i> Tout supprimer</button>
            <div class="storage-info" id="storageInfo">Stocage: Calculating...</div>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <p><i class="fas fa-cloud-upload-alt"></i> Faite gliser & d√©poser les imafes ici ou clicker pour chercher</p>
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Images will be added here -->
        </div>
    </div>

    <!-- Fullscreen Modal -->
    <div class="modal" id="imageModal">
        <span class="close-btn" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage" alt="">
        <div class="modal-nav">
            <button title="btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button title="btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="caption" id="caption"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Processing...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
